<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="main">
        <div class="search"><form id="f">
            <input type="search" placeholder="Enter the city..." id="inputf" style="color:whitesmoke;background-color:rgb(49,19,78);border-radius:6px;padding:5px;">
        </form></div>
        <div class="mainh">
            <div id="cityname">
                london,united kingdom
            </div>
            <div id="date">
                Friday,feb 28,2024,10:37 am
            </div>
            
        </div>
        <div id="clouds"><button class="but">clouds</button></div>
        <div id="icon">iconhere</div>
        <div id="temp">278</div>
        <div class="last">
            <div id="feelslike" class="box"><i class="fa-solid fa-thermometer"></i><span class="text">FEELS LIKE</span><p id='fl'></p></div>
            
            <div id="humidity"  class="box"><i class="fa-solid fa-droplet"></i><span class="text">HUMIDITY</span><p id='hum'></p></div>
            <div id="wind"  class="box"><i class="fa-solid fa-wind"></i><span class="text">WIND</span><p id="win"></p></div>
            <div id="pressure"  class="box"><i class="fa-brands fa-wpressr"></i><span class="text">PRESSURE</span><p id='pres'></p></div>

        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
